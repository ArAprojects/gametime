<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Jeopardy!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" src="css/normalize.css">
  <link rel="stylesheet" type="text/css" src="css/base.scss">
</head>
<body>
  <button type="submit" class="restart-game-button">Restart Game</button>
  <h1>Jeopardy!</h1>
  <table>
    <tr id="cateogies-display">
      <th class="card" id="category-name-1">Cateogry 1</th>
      <th class="card" id="category-name-2">Cateogry 2</th>
      <th class="card" id="category-name-3">Cateogry 3</th>
      <th class="card" id="category-name-4">Cateogry 4</th>
    </tr>
    <tr id="cards-100">
      <!-- all values will double to 200 for round 2 -->
      <th class="card" id="category-1-100">100</th>
      <th class="card" id="category-2-100">100</th>
      <th class="card" id="category-3-100">100</th>
      <th class="card" id="category-4-100">100</th>
    </tr>
    <tr id="cards-200">
      <!-- all values will double to 400 for round 2 -->
      <th class="card" id="category-1-200">200</th>
      <th class="card" id="category-2-200">200</th>
      <th class="card" id="category-3-200">200</th>
      <th class="card" id="category-4-200">200</th>
    </tr>
    <tr id="cards-300">
      <!-- all values will double to 600 for round 2 -->
      <th class="card" id="category-1-300">300</th>
      <th class="card" id="category-2-300">300</th>
      <th class="card" id="category-3-300">300</th>
      <th class="card" id="category-4-300">300</th>
    </tr>
    <tr id="cards-400">
      <!-- all values will double to 800 for round 2 -->
      <th class="card" id="category-1-400">400</th>
      <th class="card" id="category-2-400">400</th>
      <th class="card" id="category-3-400">400</th>
      <th class="card" id="category-4-400">400</th>
    </tr>
  </table>
  <section class="player-bar"></section>
  <article id="player-1-info">
  <h2 class="player-name" id="player-1-name">Player 1 Name</h2>
  <h3 class="player-score" id="player-1-score">Player 1 Score</h3>
  <form class="player-forms" id="player-1-form">
  <label for="player-1-answer-input" class="player-input-labels">Answer</label>
  <input type="text" class="answer-input" id="player-1-answer-input" placeholder="Enter Answer">
  <label for="player-1-hidden-input" class="player-input-labels">Wager</label>
  <input type="text" class="hidden-input" id="player-1-hidden-input" placeholder="Enter Wager">
  </form>
  </article>
  <article id="player-2-info">
  <h2 class="player-name" id="player-2-name">Player 2 Name</h2>
  <h3 class="player-score" id="player-2-score">Player 2 Score</h3>
  <form class="player-forms" id="player-2-form">
  <label for="player-2-answer-input" class="player-input-labels">Answer</label>
  <input type="text" class="answer-input" id="player-2-answer-input" placeholder="Enter Answer">
  <label for="player-2-hidden-input" class="player-input-labels">Wager</label>
  <input type="text" class="hidden-input" id="player-2-hidden-input" placeholder="Enter Wager">
  </form>
  </article>
  <article id="player-3-info">
  <h2 class="player-name" id="player-3-name">Player 3 Name</h2>
  <h3 class="player-score" id="player-3-score">Player 3 Score</h3>
  <form class="player-forms" id="player-3-form">
  <label for="player-3-answer-input" class="player-input-labels">Answer</label>
  <input type="text" class="answer-input" id="player-3-answer-input" placeholder="Enter Answer">
  <label for="player-3-hidden-input" class="player-input-labels">Wager</label>
  <input type="text" class="hidden-input" id="player-3-hidden-input" placeholder="Enter Wager">
  </form>
  </article>
</section>
</body>

</html>
